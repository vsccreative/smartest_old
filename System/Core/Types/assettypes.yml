    source_editable: false
    parsable: true
    editable: true
    attachable: true
    icon: layout.png
    render:
      template: System/Presentation/WebPageBuilder/display.rich_text.tpl
    storage:
      type: database
    suffix:
      - {mime: text/html, _content: html}
      - {mime: text/html, _content: htm}
      
